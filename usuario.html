<!DOCTYPE html>
<html lang="en">
<head>
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fondo-pagina">
    
    <a href="index.html" class="logo">
        <img src="img/logo esquina inicio.png" alt="Logo 2">
        <span>Inicio</span>
    </a>
    
    <section class="form-login">
        <h5>Inicia sesión</h5>
        <input class="recuadro" type="text" name="usuario" id="usuario" placeholder="Usuario">
        <input class="recuadro" type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
        <input class="boton" type="submit" value="Ingresar" id="ingresar-btn">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p><a href="registrarse.html">Registrarse</a></p>
    </section>

    <!-- Modal -->
    <div id="myModal" class="modaal">
        <div class="modaal-content">
            <span class="close">&times;</span>
            <p>¡Has iniciado sesión!</p>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#ingresar-btn').click(function(e) {
                e.preventDefault();
                
                var usuario = $('#usuario').val();
                var contrasena = $('#contrasena').val();

                // Validar campos
                if (usuario === '' || contrasena === '') {
                    alert('Por favor, complete todos los campos.');
                    return;
                }

                
                $('#myModal').css('display', 'block');
            });

            
            $('.close, #myModal').click(function() {
                $('#myModal').css('display', 'none');
            });
            $('.modal-content').click(function(e) {
                e.stopPropagation(); 
            });
        });
    </script>
</body>
</html>
