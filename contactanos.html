<body class="fondo-paginna">
    
    <a href="index.html" class="logo">
        <img src="img/Captura_de_pantalla_2024-05-20_181156-removebg-preview.png" alt="Logo 2">
        <span>Inicio</span>
    </a>
 
    <div class="forma">
        <div class="formulario">
            <h1>Formulario de Contacto</h1>
            <form action="#" method="POST">
                <div class="form-grupo">
                    <label for="name">Nombre y Apellido <span class="required">*</span></label>
                    <input type="text" id="name" name="name" required>
                    
                </div>
                <div class="form-grupo">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                    
                </div>
                <div class="form-grupo">
                    <label for="message">Tu Mensaje <span class="required">*</span></label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    
                </div>
                <button type="submit" class="boton-enviar">Enviar Mensaje</button>
            </form>
        </div>
    </div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="script.js"></script>
</body>
</html>
